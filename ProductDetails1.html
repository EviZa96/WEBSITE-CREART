<!DOCTYPE html>
<html lang="en">

<head>
    <title>Product Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1.0">
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/ce111f8d46.js" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>

    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="ProductDetails.css">

</head>


<body>

    <!--Navigation bar-->
    <div id="nav-placeholder">

    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("nav.html");
        });
    </script>

    <!-- <script src="ProductDetails1.js"></script> -->



    <!-- col-sm-8 d-flex flex-column d-inline-flex p-2 bd-highlight justify-content-around  -->

    <div class="container " >
        <div class="detail" style="margin-top: 10rem;">
            <div class="row ">
                <div class="col-sm">



                    <div class="image1">
                        <img src="" alt="" class="figure-img img-fluid rounded">

                    </div>
                    <div class="image2">
                        <img src="" alt="" class="figure-img img-fluid rounded">

                    </div>
                    <div class="image3">
                        <img src="" alt="" class="figure-img img-fluid rounded">

                    </div>
                    <div class="image4">
                        <img src="" alt="" class="figure-img img-fluid rounded">

                    </div>
                    <div class="image5">
                        <img src="" alt="" class="figure-img img-fluid rounded">

                    </div>


                </div>


                <div class="col-sm">
                    <div class="content">
                        <h1 class="name"></h1>
                        <p class="price"></p>
                        <p class="description"></p>
                        <button class="btn-addtocart" >Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script>

        let products = null;
        fetch('./products.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                showDetail();
            })
        //find this product
        function showDetail() {
            let detail = document.querySelector('.detail');
            let productId = new URLSearchParams(window.location.search).get('id');

            console.log("product id  " + productId);

            let thisProduct = products.filter(value => {
                return value.id == productId
            })[0];

            //if there is no product has id =productId
            //=>return to home page
            if (!thisProduct) {
                window.location.href = "/shoplist.html";
            }

            //and if has,add data this product in html
            detail.querySelector('.image1 img').src = thisProduct.imgFile1;
            detail.querySelector('.image2 img').src = thisProduct.imgFile2;
            detail.querySelector('.image3 img').src = thisProduct.imgFile3;
            detail.querySelector('.image4 img').src = thisProduct.imgFile4;
            detail.querySelector('.image5 img').src = thisProduct.imgFile5;
            detail.querySelector('.name').innerText = thisProduct.heading;
            detail.querySelector('.price').innerText = '$' + thisProduct.price;
            detail.querySelector('.description').innerText = thisProduct.body;

        }
    </script>
</body>

</html>
